commands:
  teach:
    description: 添加教学对话
    options:
      # search
      search: 搜索已有问答
      page: 设置搜索结果的页码
      autoMerge: 自动合并相同的问题和回答
      recursive: 禁用递归查询
      pipe: 对每个搜索结果执行操作

      # update
      review: 查看最近的修改
      revert: 回退最近的修改
      includeLast: 包含最近的修改数量
      excludeLast: 排除最近的修改数量
      target: 查看或修改已有问题
      remove: 彻底删除问答

      # internal
      ignoreHint: 忽略智能提示
      regexp: 使用正则表达式匹配
      regexp.false: 取消使用正则表达式匹配
      redirect: 重定向到其他问答

      # context
      disable: 在当前环境下禁用问答
      disableGlobal: 在所有环境下禁用问答
      enable: 在当前环境下启用问答
      enableGlobal: 在所有环境下启用问答
      guilds: 设置具体的生效环境
      global: 无视上下文搜索

      # probability
      probabilityStrict: 设置问题的触发权重
      probabilityAppellative: 设置被称呼时问题的触发权重

      # flowgraph
      setPred: 设置前置问题
      addPred: 添加前置问题
      setSucc: 设置后置问题
      addSucc: 添加后置问题
      createSuccessor: 创建并添加后继问答
      successorTimeout: 设置允许触发后继的时间
      context: 允许后继问答被任何人触发
      context.false: 后继问答只能被同一人触发

      # writer
      frozen: 锁定这个问答
      frozen.false: 解锁这个问答
      writer: 添加或设置问题的作者
      writer.: 添加或设置匿名问题
      substitute: 由教学者完成问答的执行
      substitute.false: 由触发者完成问答的执行

    messages:
      options-conflict: 选项 {0} 不能同时使用。
      too-many-arguments: 存在多余的参数，请检查指令语法或将含有空格或换行的问答置于一对引号内。
      missing-question-or-answer: 缺少问题或回答，请检查指令语法。
      prohibited-command: 禁止在教学回答中插值调用 {0} 指令。
      prohibited-cq-code: 问题必须是纯文本。
      illegal-regexp: 问题含有错误的或不支持的正则表达式语法。
      probably-modify-answer: 推测你想修改的是回答而不是问题。发送空行或句号以修改回答，使用 -I 选项以忽略本提示。
      probably-regexp: 推测你想{0}的问题是正则表达式。发送空行或句号以添加 -x 选项，使用 -I 选项以忽略本提示。
      upload-failed: 上传资源时发生错误。
      redirections: 重定向到：

      search:
        empty: 没有搜索到任何问答。

      operation:
        create: 添加
        modify: 修改
        remove: 删除

      context:
        modifier-expected: 选项 -g, --guilds 必须与 -d/-D/-e/-E 之一同时使用。
        private-context: 非群聊上下文中请使用 -E/-D 进行操作或指定 -g, --guilds 选项。
        enable-all: 生效环境：全局
        enable-except-some: 生效环境：除 {0} 个群外的所有群
        enable-except-current-only: 生效环境：除本群
        enable-except-current-and-more: 生效环境：除本群等 {0} 个群外的所有群
        disable-all: 生效环境：全局禁止
        disable-except-some: 生效环境：{0} 个群
        disable-except-current-only: 生效环境：仅本群
        disable-except-current-and-more: 生效环境：本群等 {0} 个群

      probability:
        detail: 触发权重：p={probS}, P={probA}

      flowgraph:
        not-found: 没有搜索到任何问答。
        detail:
          context-mode: 后继问答可以被上下文内任何人触发
          timeout: 可触发后继时间：{successorTimeout | time}
          predecessors: 前置问答：
          successors: 后继问答：
        abstract:
          has-pred: 存在前置
          context-mode: 上下文后置

      writer:
        target-not-exist: 指定的目标用户不存在。
        detail:
          writer: 来源：{0}
          unknown: 未知用户
          frozen: 此问答已锁定。
          substitute: 回答中的指令由教学者代行。
        abstract:
          frozen: 锁定
          substitute: 代行

  dialogue:
    description: 触发教学对话
